# Nginx configuration for Angular SPA
server {
  listen 80;
  server_name _;

  # Allow large payloads if needed
  client_max_body_size 20M;

  # Root points to built Angular files
  root /usr/share/nginx/html;
  index index.html;

  # Compression (Alpine nginx comes with gzip module)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Cache fonts
  location ~* \.(?:ttf|woff|woff2)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # API reverse proxy: forward /api to backend service
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Connection "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback: serve index.html for any non-file requests
  location / {
    try_files $uri $uri/ /index.html;
  }
}
