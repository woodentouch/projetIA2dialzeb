<div class="auth-container">
  <div class="auth-background">
    <div class="auth-pattern"></div>
  </div>

  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-section">
        <h1 class="auth-title">EventApp</h1>
        <p class="auth-subtitle">Créez votre compte</p>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-error animate-fade-in">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        {{ error }}
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          Nom complet
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          class="form-input"
          placeholder="Votre nom"
          required
          [disabled]="loading">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Adresse email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          class="form-input"
          placeholder="votre@email.com"
          required
          [disabled]="loading">
      </div>

      <!-- Location Field -->
      <div class="form-group">
        <label for="location" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          Ville (optionnel)
        </label>
        <select
          id="location"
          [(ngModel)]="selectedCity"
          name="city"
          class="form-input"
          [disabled]="loading">
          <option [ngValue]="null">Sélectionnez une ville</option>
          <option *ngFor="let city of uniqueCities" [ngValue]="city">
            {{ city }}
          </option>
        </select>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          class="form-input"
          placeholder="••••••••"
          required
          [disabled]="loading">
        <small class="form-hint">Minimum 6 caractères</small>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Confirmer le mot de passe
        </label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-input"
          placeholder="••••••••"
          required
          [disabled]="loading">
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loading">
        <span *ngIf="!loading">Créer mon compte</span>
        <span *ngIf="loading" class="loading-text">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
          Création du compte...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p>
        Déjà un compte ?
        <a routerLink="/login" class="auth-link">Se connecter</a>
      </p>
    </div>
  </div>
</div>
