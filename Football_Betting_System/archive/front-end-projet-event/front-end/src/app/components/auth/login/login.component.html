<div class="auth-container">
  <div class="auth-background">
    <div class="auth-pattern"></div>
  </div>

  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-section">
        <h1 class="auth-title">EventApp</h1>
        <p class="auth-subtitle">Connectez-vous √† votre compte</p>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-error animate-fade-in">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        {{ error }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Adresse email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-input"
          placeholder="votre@email.com"
          required
          [disabled]="loading">
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
          [disabled]="loading">
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading" class="loading-text">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
          Connexion en cours...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p>
        Pas encore de compte ?
        <a routerLink="/signup" class="auth-link">S'inscrire</a>
      </p>
    </div>
  </div>

  <!-- Demo Credentials -->
  <div class="demo-info">
    <div class="demo-card">
      <h4>üîê Comptes de d√©monstration</h4>
      <div class="demo-credentials">
        <div class="credential">
          <strong>Admin:</strong> admin@eventapp.com / admin123
        </div>
        <div class="credential">
          <strong>User:</strong> user@eventapp.com / user123
        </div>
      </div>
      <p class="demo-note">
        Ces comptes sont pour la d√©monstration uniquement
      </p>
    </div>
  </div>
</div>
